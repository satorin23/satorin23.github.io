<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Valentines Luv&lt;3 </title>

        <script src="//cdn.jsdelivr.net/npm/eruda"></script>

    <body>
        <div class="container">
            <div class="smolbox" id="card">
                <div class="contents" id="contents">
                    <h1 class="welcome"> HI!!! </h1>
                    <button class="hello" id="btn1"> Hii </button>
                </div>
            </div>
        </div>

        <script>

            const btn1 = document.getElementById("btn1");
            const card = document.getElementById("contents");

            let currentPage = 0;

            const pages = [
                {
                    html: `
                        <h1 class="welcome">HI!!!</h1>
                        <button class="hello" id="btn1">Hii</button>
                    `,
                },
                {
                    html: `
                        <h1> Are you ready? </h1>
                        <p> Let's go back through our best moments together! </p>
                        <button class="hello" id="btn1">Lets Go!!</button>
                    `,
                },
                {
                    html: `
                        <h1></h1>
                        <button class="hello" id="btn1"></button>
                    `,
                },
                {
                    html: `
                        <h1></h1>
                        <button class="hello" id="btn1"></button>
                    `,
                },
                {
                    html: `
                        <h1></h1>
                        <p></p>
                    `,
                }
            ];

            function nextPage() {
            card.style.opacity = 0;
    
            setTimeout(() => {
                currentPage++;
                if (currentPage < pages.length) {
                    card.innerHTML = pages[currentPage].html;

                    // Re-attach event listener to new button
                    const newBtn = document.getElementById("btn1");
                    if (newBtn) {
                        newBtn.addEventListener("click", nextPage);
                    }
                }
                card.style.opacity = 1;
            }, 300);
        }

// Initial button listener
btn1.addEventListener("click", nextPage);
