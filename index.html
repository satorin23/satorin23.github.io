        <div class="container">

                    <h1 class="welcome"> HI!!! </h1>
                    <button class="hello" id="btn1"> Helloo! </button>
                </div>

        </div>

        <script>
            const smolbox = document.querySelector(".smolbox");
            const btn1 = document.getElementById("btn1");
            const btn1style = document.querySelector("btn1");
            const card = document.getElementById("contents");

            let currentPage = 0;

            const pages = [
                {
                    html: `
                        <h1 class="welcome">HI!!!</h1>
                        <button class="hello" id="btn1"> Helloo! </button>
                    `,
                },
                {
                    html: `
                    <h1> Are you ready? </h1>
                    <p> Let's go back through our best moments together! </p>
                    <button class="hello" id="btn1">Lets Go!!</button>
                    `,
                    width: "70px"
                },
                {
                    html: `
                    <h1>October 6, 2025</h1>
                    <img src="res/photos/first.jpg" width="355" height="266">
                    <p> Where everything started. I was the happiest man that day and i tried as hard as i can to make it special for you. :))\n </p>
                        <button class="hello" id="btn1">Next</button>
                        `,
                    height: "450px"
                },
                {
                    html: `
                        <h1></h1>
                        <button class="hello" id="btn1"></button>
                    `,
                },
                {
                    html: `
                        <h1></h1>
                        <p></p>
                    `,
                }
            ];

            function nextPage() {
            card.style.opacity = 0;
    
            setTimeout(() => {
                currentPage++;
                
                if (currentPage < pages.length) {
                    card.innerHTML = pages[currentPage].html;
                    
                   

                    if (currentPage === 2) {
                        smolbox.style.height = pages[2].height;
                    }
                    
                    // Re-attach event listener to new button
                    const newBtn = document.getElementById("btn1");
                    
                    if (newBtn) {
                        newBtn.addEventListener("click", nextPage);
                    }
                }
                card.style.opacity = 1;
            }, 500);
        }

// Initial button listener
btn1.addEventListener("click", nextPage);
